<mat-card class="genre-dialog">
  <mat-card-actions class="view-actions">
    <mat-icon
      class="view-close-button"
      aria-label="Close the description"
      mat-dialog-close
      >close</mat-icon
    >
  </mat-card-actions>
  <mat-card-title class="genre-dialog-title">{{ data.Name }}</mat-card-title>
  <mat-dialog-content class="genre-dialog-content">
    {{ data.Description }}
  </mat-dialog-content>
</mat-card>
